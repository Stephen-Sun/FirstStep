<!DOCTYPE html>
<html>
<head>
	<title>polymorphism</title>
</head>
<body>
<p>
	多态的含义:同一操作作用域不同的对象上面，可以产生不同的解释和不同的执行效果
</p>
<p>
	多态最根本的好处在于，不必再向对象询问“你是什么类型”，只管调用该行为就是了
</p>
<p>
	将行为分部在各个对象中，并让这些对象各自负责自己的行为
</p>

<script type="text/javascript">
	function demo1(){
		/*demo1 不令人满意的多态表现，还需要将不变的部分隔离出来，把可变的部分封装起来*/
		var makeSound = function(animal){
			if(animal instanceof Duck){
				console.log("嘎嘎嘎");
			}
			else if (animal instanceof Chicken) {
				console.log("咯咯咯");
			};
		}

		var Duck = function(){}
		var Chicken = function(){}

		makeSound(new Duck());
		makeSound(new Chicken());
	}
	
	function demo2(){
		/*demo2 polymorphism多态的demo*/
		var makeSound = function(animal){
			animal.sound();
		}

		var Duck = function(){}
		Duck.prototype.sound = function(){
			console.log("嘎嘎嘎");
		}

		var Chicken = function() {};
		Chicken.prototype.sound=function(){
			console.log("咯咯咯");
		}
		makeSound(new Duck());
		makeSound(new Chicken());
	}
	
	//demo1()
	//demo2();
</script>
</body>
</html>
