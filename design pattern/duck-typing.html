<!DOCTYPE html>

	<title>duck-typing</title>
</head>
<body>
<h1>鸭子类型概念</h1>
鸭子类型通俗说法:如果它走起来像鸭子，叫起来也像鸭子，那么它就是鸭子 <br/>
鸭子类型知道我们只关注对象的行为，而不关注对象本事，关注has-a,而不是is-a <br/>
例如一个对象若有push和pop方法，而且这些方法提供了正确的实现，那么它就可以被当做栈来使用<br/>
是面向接口编程，而不是面向实现编程，是设计模式中最重要的思想

	<script type="text/javascript">
		var duck ={
			duckSinging:function(){
				console.log("gagagaga");
			}
		}
		var chicken ={
			duckSinging:function(){
				console.log("gagagaga");
			}
		}

		var choir = [];

		var joinChoir = function(animal){
			if (animal && typeof animal.duckSinging === 'function') {
				choir.push(animal);
				console.log("恭喜加入合唱团");
				console.log("合唱团的数量为:"+choir.length);
			};
		}

		joinChoir(duck);
		joinChoir(chicken);
	</script>

</body>
</html>
