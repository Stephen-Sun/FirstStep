<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Command</title>
</head>
<body>
<p>命令模式的意图是把请求封装为对象，从而分离请求的发起者和请求的接受者之间的耦合关系</p>
<p>在命令执行之前，可以预先往命令对象中植入命令的接受者</p>
	<button id="execute">点击我执行命令</button>
	<button id="undo">点击我撤销命令</button>

	<script>
	var TV = {
		open:function(){
			console.log("打开电视机");
		},
		close:function(){
			console.log("关掉电视机");
		}
	}

	var createCommand = function(receiver){
		var execute = function(){
			return receiver.open();
		}
		var undo = function(){
			return receiver.close();
		}
		return {
			execute:execute,
			undo:undo
		}
	}
	var setCommand = function(command){
		document.getElementById('execute').onclick=function(){
			command.execute();
		}
		document.getElementById('undo').onclick = function(){
			command.undo();
		}
	}

	setCommand(createCommand(TV));
	</script>
</body>
</html>
